<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observatory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Satoshi fonts -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1,2&display=swap" rel="stylesheet">
    <style>
        body {
            background: rgb(45,46,64);
            background: linear-gradient(0deg, rgba(45,46,64,0.8) 0%, rgba(68,69,85,0.7346332282913166) 51%, rgba(68,69,85,0.7346332282913166) 82%, rgba(68,69,85,0.7346332282913166) 100%);
            font-family: 'Satoshi', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark transparent-navbar bg-dark opacity-75 px-3 px-lg-5">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/SEDSLOGO.png') }}" alt="Seds Celestia" class="img-fluid h-auto" width="80">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-center">
                <li class="nav-item">
                    <a class="nav-link me-3" href="{{ url_for('team') }}" id="team-button">Team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link me-3" href="https://skyblazeastronomy.wixsite.com/agastya/team-4" target="_blank" rel="noopener noreferrer" id="about-button">About Observatory</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Footer -->
    <footer class="footer bg-dark py-3 px-5 mt-5">
        <div>
            <div class="row align-items-center">
                <div class="col-9 text-start text-white">
                    <span class="fs-6 fs-md-5 fs-lg-4">Â© 2024 SEDS Celestia. All rights reserved.</span>
                </div>
                <div class="col-3 text-end">
                    <img src="{{ url_for('static', filename='images/bits-logo-dark.png') }}" alt="SEDS Celestia" class="img-fluid h-auto" width="80">
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- GSAP JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>

</html>
